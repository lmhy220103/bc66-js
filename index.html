<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- BÀI 1 -->
    <div class="container">
      <h3>Bài tập tính lương</h3>
      <div class="form-group">
        <label for=""> lương 1 ngày</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="luong1ngay"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      <div class="form-group">
        <label for="">Nhập số ngày làm</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soNgay"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      <button onclick="tinhLuong()" class="btn btn-success">Tính lương</button>
      <p id="result"></p>
    </div>

    <!-- BÀI 2 -->
    <div class="container">
      <h3>Bài tập tính giá trị trung bình</h3>
      <div class="form-group">
        <label for=""> số thứ 1</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="so1"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      <div class="form-group">
        <label for="">số thứ 2</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="so2"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      <div class="form-group">
        <label for="">số thứ 3</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="so3"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      <div class="form-group">
        <label for="">số thứ 4</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="so4"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      <div class="form-group">
        <label for="">số thứ 5</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="so5"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      <button onclick="tinhTB()" class="btn btn-success">
        Giá trị trung bình
      </button>
      <p id="TB"></p>
    </div>

    <!-- BÀI 3 -->
    <div class="container">
      <h3>Bài tập đổi tiền</h3>
      <div class="form-group">
        <label for=""> tiền USD</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="USD"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>

      <button onclick="tinhTien()" class="btn btn-success">Quy Đổi</button>
      <p id="ketQua"></p>
    </div>

    <!-- BÀI 4 -->
    <div class="container">
      <h3>Bài tập tính diện tích và chu vi HCN</h3>
      <div class="form-group">
        <label for=""> chiều dài HCN</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="dai"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      <div class="form-group">
        <label for="">chiều rộng HCN</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="rong"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      <button onclick="tinhHCN()" class="btn btn-success">Kết Quả</button>
      <p id="kq"></p>
    </div>

    <!-- BÀI 5 -->
    <div class="container">
      <h3>Bài tập tính tổng 2 ký số</h3>
      <div class="form-group">
        <label for=""> số có 2 chữ số thứ nhất</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="sTN"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      <div class="form-group">
        <label for="">số có 2 chữ số thứ hai</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="sTH"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      <button onclick="tong2KySo()" class="btn btn-success">
        Tính tổng 2 ký số
      </button>
      <p id="KQ"></p>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- Main JS -->
    <script src="index.js"></script>
    <script src="method.js"></script>
  </body>
</html>
